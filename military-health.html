<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Military Personnel Health Monitoring System - Ongoing Research Project">
    <title>Military Health Monitoring - Gyurim Jang</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-white: #ffffff;
            --bg-light: #fafbfc;
            --text-primary: #2c3e50;
            --text-secondary: #5a6c7d;
            
            /* Pastel Blue Theme */
            --pastel-blue: #c7e9ff;
            --pastel-blue-light: #e0f2ff;
            --pastel-blue-dark: #a6d8f4;
            --accent-blue: #3498db;
            
            --border-light: #e5e7eb;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.08);
            
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-white);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            box-shadow: var(--shadow-sm);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
        
        .back-btn:hover {
            background: var(--bg-light);
            color: var(--accent-blue);
        }
        
        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin-top: 60px;
            background: linear-gradient(135deg, var(--pastel-blue-light) 0%, var(--pastel-blue) 100%);
        }
        
        .content-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 4rem;
            border-radius: 30px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .project-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .status-badge {
            display: inline-block;
            background: rgba(52, 152, 219, 0.1);
            color: var(--accent-blue);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: 600;
            border: 2px solid var(--accent-blue);
            margin-bottom: 2rem;
        }
        
        .coming-soon {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-style: italic;
            margin: 2rem 0;
        }
        
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 3rem;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--pastel-blue-dark);
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        /* Footer */
        footer {
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            background: var(--bg-light);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="back-btn">
                <span>‚Üê</span> Back to Portfolio
            </a>
            <div style="color: var(--accent-blue); font-weight: 600;">
                Military Health Monitoring
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="content-box">
            <div class="project-icon">üõ°Ô∏è</div>
            <h1>Military Health Monitoring</h1>
            <p class="subtitle">
                Advanced physiological monitoring for defense applications
            </p>
            <span class="status-badge">In Development</span>
            
            <p class="coming-soon">
                ‚Äî Details Coming Soon ‚Äî
            </p>
            
            <div class="progress-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Gyurim Jang ¬∑ KAIST School of Electrical Engineering</p>
    </footer>

    <script>
        // Smooth hover effect
        const contentBox = document.querySelector('.content-box');
        
        contentBox.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.02)';
        });
        
        contentBox.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
